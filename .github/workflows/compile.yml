name: Compilation

on: 
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
    
jobs:
  compilation_unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Setup cmake
        run: sudo apt-get install build-essential cmake
      - name: Test Compile
        working-directory: tests
        run: make
      - name: Test Unit Tests
        working-directory: tests
        run: ./build
